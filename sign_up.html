<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }
  .container {
    padding: 16px;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="uname"><b>Username</b></label>
      <input id = "userinput" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id = "userpassword" type="password" placeholder="Enter Password" name="psw" required>

      <a href="javascript:passInfoDB()">Save</a>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <a href="homepage.html">Back to Home page</a>
    <br>
    <a href="login.html">Click here to login</a>
  </div>

</body>

<script>
function passInfoDB(){
    var email = document.getElementById('userinput').value;
    var password = document.getElementById('userpassword').value;
    var database = firebase.database()
    var isSuccessful = true;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(function(firebaseUser){
        alert("success!");
        window.location.href="login.html";
