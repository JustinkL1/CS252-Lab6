<!DOCTYPE html>
<html>
<title>Homepage</title>
<head>
<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1 {
  font: 50px/1.3 'Lobster Two', Helvetica, sans-serif;
  color: #2b2b2b;
  text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
}
h2 {
  font-family: 'Lobster Two', Helvetica, sans-serif;
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="homepage.html">About</a>
  <a href="login.html">Login</a>
  <a href="sign_up.html">Sign up</a>
</div>

<span style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; Navigation</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

  <h1><center>Anywhere but Here ..<center></h1>
  <p style="font-size:12px;float:right">Created By: Justin Lam, Keen You and Josephine Nadia Santoso</p>

  <br>
  <br>
  <div class="jumbotron">
    <div>
      <h2><center>Not all those who wander are lost.</center></h2>
    </div>
  </div>
   
</body>
</html>
